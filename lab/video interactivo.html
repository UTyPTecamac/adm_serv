<!doctype html>
<html lang="es">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Interactivo Educativo</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100%;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
            font-weight: 700;
        }

        .header p {
            margin: 0;
            font-size: 1.2em;
            opacity: 0.9;
        }

        .video-container {
            position: relative;
            padding: 30px;
            background: #f8f9fa;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .play-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255,107,107,0.4);
        }

        .play-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .quiz-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            z-index: 10;
        }

        .quiz-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .quiz-card h3 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.4em;
            line-height: 1.4;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .quiz-option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            text-align: left;
        }

        .quiz-option:hover {
            background: #e3f2fd;
            border-color: #2196f3;
            transform: translateX(5px);
        }

        .quiz-option.selected {
            background: #2196f3;
            color: white;
            border-color: #1976d2;
        }

        .quiz-option.correct {
            background: #4caf50;
            color: white;
            border-color: #388e3c;
        }

        .quiz-option.incorrect {
            background: #f44336;
            color: white;
            border-color: #d32f2f;
        }

        .submit-btn {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76,175,80,0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .continue-btn {
            background: linear-gradient(135deg, #2196f3, #1976d2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33,150,243,0.3);
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            display: none;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .progress-bar {
            background: #e9ecef;
            height: 8px;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #2196f3;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .video-container {
                padding: 20px;
            }
            
            .quiz-card {
                padding: 25px;
                width: 95%;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>

 </head>
 <body>
  <div class="container">
   <div class="header">
    <h1 id="videoTitle">Video Interactivo Educativo</h1>
    <p id="welcomeMessage">¡Aprende de manera interactiva! Responde las preguntas para continuar.</p>
   </div>
   <div class="video-container">
    <div class="video-wrapper"><iframe id="videoPlayer" src="https://www.youtube.com/embed/WMeQMa49cWQ?enablejsapi=1&amp;controls=0&amp;modestbranding=1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen> </iframe>
     <div class="quiz-overlay" id="quizOverlay">
      <div class="quiz-card">
       <h3 id="questionText">Pregunta aparecerá aquí</h3>
       <div class="quiz-options" id="quizOptions"></div><button class="submit-btn" id="submitBtn" onclick="checkAnswer()">Responder</button> <button class="continue-btn" id="continueBtn" onclick="continueVideo()">Continuar Video</button>
       <div class="feedback" id="feedback"></div>
      </div>
     </div>
    </div>
    <div class="controls"><button class="play-btn" id="playBtn" onclick="startVideo()">▶ Comenzar Video Interactivo</button>
    </div>
    <div class="progress-bar">
     <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="stats">
     <div class="stat-item">
      <div class="stat-number" id="correctCount">
       0
      </div>
      <div class="stat-label">
       Correctas
      </div>
     </div>
     <div class="stat-item">
      <div class="stat-number" id="totalQuestions">
       0
      </div>
      <div class="stat-label">
       Preguntas
      </div>
     </div>
     <div class="stat-item">
      <div class="stat-number" id="accuracy">
       0%
      </div>
      <div class="stat-label">
       Precisión
      </div>
     </div>
    </div>
   </div>
  </div>
  <script>
        // Configuración por defecto
        const defaultConfig = {
            video_title: "Video Interactivo Educativo",
            welcome_message: "¡Aprende de manera interactiva! Responde las preguntas para continuar.",
            correct_feedback: "¡Excelente! Respuesta correcta.",
            incorrect_feedback: "Respuesta incorrecta. La respuesta correcta es:"
        };

        // Variables del juego
        let currentQuestionIndex = 0;
        let selectedOption = null;
        let correctAnswers = 0;
        let totalQuestions = 0;
        let videoStarted = false;
        let questionTimer = null;

        // Preguntas del quiz (basadas en contenido educativo general)
        const questions = [
            {
                question: "¿Cuál es el primer paso importante en cualquier proceso de aprendizaje?",
                options: [
                    "Memorizar toda la información",
                    "Establecer objetivos claros",
                    "Leer rápidamente todo el material",
                    "Hacer resúmenes inmediatamente"
                ],
                correct: 1
            },
            {
                question: "¿Qué técnica es más efectiva para retener información a largo plazo?",
                options: [
                    "Repetición mecánica",
                    "Lectura pasiva",
                    "Práctica espaciada y activa",
                    "Estudiar solo antes del examen"
                ],
                correct: 2
            },
            {
                question: "¿Cuál es una característica clave del pensamiento crítico?",
                options: [
                    "Aceptar toda información sin cuestionarla",
                    "Analizar y evaluar evidencias",
                    "Memorizar datos sin contexto",
                    "Seguir siempre la opinión popular"
                ],
                correct: 1
            },
            {
                question: "¿Qué elemento es fundamental para el trabajo en equipo efectivo?",
                options: [
                    "Competir constantemente con los compañeros",
                    "Trabajar siempre de forma individual",
                    "Comunicación clara y respeto mutuo",
                    "Evitar compartir ideas propias"
                ],
                correct: 2
            },
            {
                question: "¿Cuál es la mejor estrategia para resolver problemas complejos?",
                options: [
                    "Buscar la solución más rápida",
                    "Dividir el problema en partes más pequeñas",
                    "Esperar que alguien más lo resuelva",
                    "Aplicar siempre la misma metodología"
                ],
                correct: 1
            }
        ];

        function startVideo() {
            const playBtn = document.getElementById('playBtn');
            playBtn.textContent = '⏸ Video en Reproducción';
            playBtn.disabled = true;
            videoStarted = true;
            
            // Simular reproducción del video y programar primera pregunta
            scheduleNextQuestion();
            updateProgress();
        }

        function scheduleNextQuestion() {
            if (currentQuestionIndex < questions.length) {
                questionTimer = setTimeout(() => {
                    showQuestion();
                }, 30000); // 30 segundos
            } else {
                // Video completado
                showCompletionMessage();
            }
        }

        function showQuestion() {
            if (currentQuestionIndex >= questions.length) return;
            
            const question = questions[currentQuestionIndex];
            const overlay = document.getElementById('quizOverlay');
            const questionText = document.getElementById('questionText');
            const optionsContainer = document.getElementById('quizOptions');
            
            questionText.textContent = question.question;
            optionsContainer.innerHTML = '';
            selectedOption = null;
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'quiz-option';
                optionDiv.textContent = `${String.fromCharCode(65 + index)}. ${option}`;
                optionDiv.onclick = () => selectOption(index, optionDiv);
                optionsContainer.appendChild(optionDiv);
            });
            
            // Reset UI
            document.getElementById('submitBtn').style.display = 'inline-block';
            document.getElementById('continueBtn').style.display = 'none';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;
            
            overlay.style.display = 'flex';
        }

        function selectOption(index, element) {
            // Remover selección previa
            document.querySelectorAll('.quiz-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Seleccionar nueva opción
            element.classList.add('selected');
            selectedOption = index;
            document.getElementById('submitBtn').disabled = false;
        }

        function checkAnswer() {
            if (selectedOption === null) return;
            
            const question = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.quiz-option');
            const feedback = document.getElementById('feedback');
            const config = window.elementSdk?.config || defaultConfig;
            
            totalQuestions++;
            
            // Mostrar respuesta correcta e incorrecta
            options.forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedOption && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            if (selectedOption === question.correct) {
                correctAnswers++;
                feedback.textContent = config.correct_feedback || defaultConfig.correct_feedback;
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = `${config.incorrect_feedback || defaultConfig.incorrect_feedback} ${String.fromCharCode(65 + question.correct)}. ${question.options[question.correct]}`;
                feedback.className = 'feedback incorrect';
            }
            
            feedback.style.display = 'block';
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('continueBtn').style.display = 'inline-block';
            
            updateStats();
        }

        function continueVideo() {
            document.getElementById('quizOverlay').style.display = 'none';
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                scheduleNextQuestion();
            } else {
                showCompletionMessage();
            }
            
            updateProgress();
        }

        function updateStats() {
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('totalQuestions').textContent = totalQuestions;
            const accuracy = totalQuestions > 0 ? Math.round((correctAnswers / totalQuestions) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        function updateProgress() {
            const progress = (currentQuestionIndex / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showCompletionMessage() {
            const playBtn = document.getElementById('playBtn');
            playBtn.textContent = '✅ Video Completado';
            playBtn.disabled = true;
            
            // Mostrar mensaje de finalización
            setTimeout(() => {
                const overlay = document.getElementById('quizOverlay');
                const questionText = document.getElementById('questionText');
                const optionsContainer = document.getElementById('quizOptions');
                
                questionText.textContent = '¡Felicitaciones! Has completado el video interactivo.';
                optionsContainer.innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <p style="font-size: 1.2em; margin-bottom: 15px;">Resultados finales:</p>
                        <p style="font-size: 1.1em;"><strong>${correctAnswers}</strong> de <strong>${totalQuestions}</strong> respuestas correctas</p>
                        <p style="font-size: 1.1em;">Precisión: <strong>${Math.round((correctAnswers / totalQuestions) * 100)}%</strong></p>
                    </div>
                `;
                
                document.getElementById('submitBtn').style.display = 'none';
                document.getElementById('continueBtn').style.display = 'none';
                document.getElementById('feedback').style.display = 'none';
                
                overlay.style.display = 'flex';
            }, 2000);
        }

        // Configuración del SDK de elementos
        async function onConfigChange(config) {
            document.getElementById('videoTitle').textContent = config.video_title || defaultConfig.video_title;
            document.getElementById('welcomeMessage').textContent = config.welcome_message || defaultConfig.welcome_message;
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ["video_title", config.video_title || defaultConfig.video_title],
                ["welcome_message", config.welcome_message || defaultConfig.welcome_message],
                ["correct_feedback", config.correct_feedback || defaultConfig.correct_feedback],
                ["incorrect_feedback", config.incorrect_feedback || defaultConfig.incorrect_feedback]
            ]);
        }

        // Inicializar SDK
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }

        // Inicializar estadísticas
        updateStats();
    </script>
