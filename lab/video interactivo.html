  <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100%;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
            font-weight: 700;
        }

        .header p {
            margin: 0;
            font-size: 1.2em;
            opacity: 0.9;
        }

        .video-container {
            position: relative;
            padding: 30px;
            background: #f8f9fa;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-status {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            z-index: 5;
            display: none;
        }

        .video-status.active {
            display: block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .next-question-timer {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,193,7,0.95);
            color: #333;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            display: none;
            z-index: 5;
            animation: bounce 0.5s ease-out;
        }

        @keyframes bounce {
            0% { transform: translateX(-50%) translateY(20px); opacity: 0; }
            100% { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .play-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
            min-width: 200px;
        }

        .play-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255,107,107,0.4);
        }

        .play-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .video-info {
            background: rgba(33,150,243,0.1);
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 0.95em;
            color: #1976d2;
            font-weight: 600;
        }

        .quiz-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .quiz-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            padding: 40px;
            border-radius: 25px;
            max-width: 550px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 80px rgba(0,0,0,0.4);
            animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 3px solid rgba(255,255,255,0.2);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .quiz-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            gap: 15px;
        }

        .question-number {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9em;
        }

        .quiz-card h3 {
            color: #2c3e50;
            margin: 0;
            font-size: 1.4em;
            line-height: 1.5;
            font-weight: 600;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .quiz-option {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 2px solid #e9ecef;
            padding: 18px 25px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-size: 1em;
            text-align: left;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .quiz-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .quiz-option:hover::before {
            left: 100%;
        }

        .quiz-option:hover {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-color: #2196f3;
            transform: translateX(8px) translateY(-2px);
            box-shadow: 0 8px 25px rgba(33,150,243,0.2);
        }

        .quiz-option.selected {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
            border-color: #1565c0;
            transform: translateX(8px) translateY(-2px);
            box-shadow: 0 8px 25px rgba(33,150,243,0.4);
        }

        .quiz-option.correct {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: white;
            border-color: #2e7d32;
            animation: correctPulse 0.6s ease-out;
        }

        .quiz-option.incorrect {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
            border-color: #c62828;
            animation: shake 0.5s ease-out;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .quiz-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            border: none;
            padding: 14px 35px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(76,175,80,0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover:not(:disabled)::before {
            left: 100%;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76,175,80,0.4);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .continue-btn {
            background: linear-gradient(135deg, #2196f3, #1976d2);
            color: white;
            border: none;
            padding: 14px 35px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            display: none;
            box-shadow: 0 4px 15px rgba(33,150,243,0.3);
            position: relative;
            overflow: hidden;
        }

        .continue-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .continue-btn:hover::before {
            left: 100%;
        }

        .continue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(33,150,243,0.4);
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            font-weight: 600;
            display: none;
            animation: feedbackSlide 0.5s ease-out;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        @keyframes feedbackSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback.correct {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 2px solid #28a745;
        }

        .feedback.incorrect {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 2px solid #dc3545;
        }

        .progress-bar {
            background: #e9ecef;
            height: 8px;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #2196f3;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .video-container {
                padding: 20px;
            }
            
            .quiz-card {
                padding: 25px;
                width: 95%;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>

       <div class="quiz-actions"><button class="submit-btn" id="submitBtn" onclick="checkAnswer()"> ‚úì Responder </button> <button class="continue-btn" id="continueBtn" onclick="continueVideo()"> ‚ñ∂ Continuar Video </button>

  <script>
        // Configuraci√≥n por defecto
        const defaultConfig = {
            video_title: "Video Interactivo Educativo",
            welcome_message: "¬°Aprende de manera interactiva! Responde las preguntas para continuar.",
            correct_feedback: "¬°Excelente! Respuesta correcta.",
            incorrect_feedback: "Respuesta incorrecta. La respuesta correcta es:"
        };

        // Variables del juego
        let currentQuestionIndex = 0;
        let selectedOption = null;
        let correctAnswers = 0;
        let totalQuestions = 0;
        let videoStarted = false;
        let questionTimer = null;
        let player = null;
        let videoTimeTracker = null;

        // Preguntas del quiz (basadas en contenido educativo general)
        const questions = [
            {
                question: "¬øCu√°l es el primer paso importante en cualquier proceso de aprendizaje?",
                options: [
                    "Memorizar toda la informaci√≥n",
                    "Establecer objetivos claros",
                    "Leer r√°pidamente todo el material",
                    "Hacer res√∫menes inmediatamente"
                ],
                correct: 1
            },
            {
                question: "¬øQu√© t√©cnica es m√°s efectiva para retener informaci√≥n a largo plazo?",
                options: [
                    "Repetici√≥n mec√°nica",
                    "Lectura pasiva",
                    "Pr√°ctica espaciada y activa",
                    "Estudiar solo antes del examen"
                ],
                correct: 2
            },
            {
                question: "¬øCu√°l es una caracter√≠stica clave del pensamiento cr√≠tico?",
                options: [
                    "Aceptar toda informaci√≥n sin cuestionarla",
                    "Analizar y evaluar evidencias",
                    "Memorizar datos sin contexto",
                    "Seguir siempre la opini√≥n popular"
                ],
                correct: 1
            },
            {
                question: "¬øQu√© elemento es fundamental para el trabajo en equipo efectivo?",
                options: [
                    "Competir constantemente con los compa√±eros",
                    "Trabajar siempre de forma individual",
                    "Comunicaci√≥n clara y respeto mutuo",
                    "Evitar compartir ideas propias"
                ],
                correct: 2
            },
            {
                question: "¬øCu√°l es la mejor estrategia para resolver problemas complejos?",
                options: [
                    "Buscar la soluci√≥n m√°s r√°pida",
                    "Dividir el problema en partes m√°s peque√±as",
                    "Esperar que alguien m√°s lo resuelva",
                    "Aplicar siempre la misma metodolog√≠a"
                ],
                correct: 1
            }
        ];

        // Cargar API de YouTube
        function loadYouTubeAPI() {
            if (window.YT) {
                initializePlayer();
                return;
            }
            
            const tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        // Funci√≥n llamada autom√°ticamente por la API de YouTube
        window.onYouTubeIframeAPIReady = function() {
            initializePlayer();
        };

        function initializePlayer() {
            player = new YT.Player('videoPlayer', {
                videoId: 'WMeQMa49cWQ',
                playerVars: {
                    'controls': 0,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'fs': 1,
                    'cc_load_policy': 0,
                    'iv_load_policy': 3,
                    'autohide': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            console.log('Player ready');
            document.getElementById('playBtn').disabled = false;
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING && videoStarted) {
                startTimeTracking();
            } else if (event.data === YT.PlayerState.PAUSED) {
                stopTimeTracking();
            }
        }

        function startVideo() {
            if (!player) {
                alert('El reproductor a√∫n no est√° listo. Espera un momento e intenta de nuevo.');
                return;
            }
            
            const playBtn = document.getElementById('playBtn');
            playBtn.textContent = '‚è∏ Video en Reproducci√≥n';
            playBtn.disabled = true;
            videoStarted = true;
            
            // Iniciar el video
            player.playVideo();
        }

        function startTimeTracking() {
            if (videoTimeTracker) {
                clearInterval(videoTimeTracker);
            }
            
            // Mostrar indicador de video en vivo
            const videoStatus = document.getElementById('videoStatus');
            videoStatus.classList.add('active');
            
            videoTimeTracker = setInterval(() => {
                if (player && player.getCurrentTime) {
                    const currentTime = player.getCurrentTime();
                    const targetTime = (currentQuestionIndex + 1) * 30; // Cada 30 segundos
                    const timeToNext = targetTime - currentTime;
                    
                    // Mostrar countdown cuando falten 10 segundos
                    const countdownTimer = document.getElementById('nextQuestionTimer');
                    const countdownSpan = document.getElementById('countdown');
                    
                    if (timeToNext <= 10 && timeToNext > 0 && currentQuestionIndex < questions.length) {
                        countdownTimer.style.display = 'block';
                        countdownSpan.textContent = Math.ceil(timeToNext);
                    } else {
                        countdownTimer.style.display = 'none';
                    }
                    
                    if (currentTime >= targetTime && currentQuestionIndex < questions.length) {
                        player.pauseVideo();
                        countdownTimer.style.display = 'none';
                        showQuestion();
                        stopTimeTracking();
                    }
                    
                    // Actualizar barra de progreso basada en preguntas
                    updateProgress();
                }
            }, 1000);
        }

        function stopTimeTracking() {
            if (videoTimeTracker) {
                clearInterval(videoTimeTracker);
                videoTimeTracker = null;
            }
        }

        function showQuestion() {
            if (currentQuestionIndex >= questions.length) return;
            
            const question = questions[currentQuestionIndex];
            const overlay = document.getElementById('quizOverlay');
            const questionText = document.getElementById('questionText');
            const optionsContainer = document.getElementById('quizOptions');
            const questionNumber = document.getElementById('questionNumber');
            
            // Ocultar indicador de video en vivo
            document.getElementById('videoStatus').classList.remove('active');
            
            // Actualizar n√∫mero de pregunta
            questionNumber.textContent = `Pregunta ${currentQuestionIndex + 1} de ${questions.length}`;
            
            questionText.textContent = question.question;
            optionsContainer.innerHTML = '';
            selectedOption = null;
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'quiz-option';
                optionDiv.innerHTML = `
                    <strong>${String.fromCharCode(65 + index)}.</strong> ${option}
                `;
                optionDiv.onclick = () => selectOption(index, optionDiv);
                optionsContainer.appendChild(optionDiv);
            });
            
            // Reset UI
            document.getElementById('submitBtn').style.display = 'inline-block';
            document.getElementById('continueBtn').style.display = 'none';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;
            
            overlay.style.display = 'flex';
        }

        function selectOption(index, element) {
            // Remover selecci√≥n previa
            document.querySelectorAll('.quiz-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Seleccionar nueva opci√≥n
            element.classList.add('selected');
            selectedOption = index;
            document.getElementById('submitBtn').disabled = false;
        }

        function checkAnswer() {
            if (selectedOption === null) return;
            
            const question = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.quiz-option');
            const feedback = document.getElementById('feedback');
            const config = window.elementSdk?.config || defaultConfig;
            
            totalQuestions++;
            
            // Mostrar respuesta correcta e incorrecta
            options.forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedOption && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            if (selectedOption === question.correct) {
                correctAnswers++;
                feedback.textContent = config.correct_feedback || defaultConfig.correct_feedback;
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = `${config.incorrect_feedback || defaultConfig.incorrect_feedback} ${String.fromCharCode(65 + question.correct)}. ${question.options[question.correct]}`;
                feedback.className = 'feedback incorrect';
            }
            
            feedback.style.display = 'block';
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('continueBtn').style.display = 'inline-block';
            
            updateStats();
        }

        function continueVideo() {
            document.getElementById('quizOverlay').style.display = 'none';
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                // Mostrar indicador de video en vivo nuevamente
                document.getElementById('videoStatus').classList.add('active');
                
                // Continuar reproduciendo el video
                if (player) {
                    player.playVideo();
                }
            } else {
                showCompletionMessage();
            }
            
            updateProgress();
        }

        function updateStats() {
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('totalQuestions').textContent = totalQuestions;
            const accuracy = totalQuestions > 0 ? Math.round((correctAnswers / totalQuestions) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        function updateProgress() {
            if (player && player.getCurrentTime && player.getDuration) {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                if (duration > 0) {
