<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Avatar Transparente Total</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: transparent !important;
    overflow: hidden;
  }

  .avatar-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: none;
    background: transparent !important;
  }

  canvas {
    width: 100%;
    height: auto;
    max-height: 100vh;
    background: transparent !important;
  }

  video {
    display: none;
  }
</style>
</head>
<body>
  <div class="avatar-container">
    <video id="video" playsinline loop muted preload="auto"></video>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    // üîπ Leer par√°metro avatar=
    const params = new URLSearchParams(window.location.search);
    const avatarURL = params.get("avatar") 
      || "https://utyptecamac.github.io/adm_serv/lab/avatar-brazos-cruzados-fondo-verde.webm";

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d", { alpha: true });

    const VELOCIDAD_VIDEO = 1.0; // ajusta la velocidad aqu√≠
    const target = { r: 0, g: 255, b: 0 }; // color verde a eliminar
    const tolerance = 0.25;
    const feather = 0.18;

    // Cargar el video din√°micamente
    const source = document.createElement("source");
    source.src = avatarURL;
    source.type = "video/webm";
    video.appendChild(source);

    // Ajuste de tama√±o responsivo
    function resizeCanvas() {
      if (!video.videoWidth) return;
      const ratio = video.videoWidth / video.videoHeight;
      const width = window.innerWidth;
      const height = width / ratio;
      canvas.width = width * window.devicePixelRatio;
      canvas.height = height * window.devicePixelRatio;
      canvas.style.width = width + "px";
      canvas.style.height = height + "px";
      ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
    }

    // Efecto chroma key suave
    function render() {
      if (video.paused || video.ended) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width / window.devicePixelRatio, canvas.height / window.devicePixelRatio);

      const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = frame.data;
      const maxDist = Math.sqrt(255 ** 2 * 3);
      const threshold = tolerance * maxDist;
      const smooth = feather * threshold;

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i], g = data[i + 1], b = data[i + 2];
        const dr = r - target.r, dg = g - target.g, db = b - target.b;
        const dist = Math.sqrt(dr * dr + dg * dg + db * db);

        if (dist < threshold - smooth) data[i + 3] = 0;
        else if (dist < threshold + smooth)
          data[i + 3] = 255 * ((dist - (threshold - smooth)) / (2 * smooth));
      }

      ctx.putImageData(frame, 0, 0);
      requestAnimationFrame(render);
    }

    // Cuando carga el video
    video.addEventListener("loadeddata", () => {
      resizeCanvas();
      video.playbackRate = VELOCIDAD_VIDEO;
      video.play();
      render();
    });

    // Autoplay en navegadores modernos
    async function autoPlay() {
      try {
        video.muted = true;
        await video.play();
      } catch {
        document.body.addEventListener("click", () => video.play(), { once: true });
      }
    }
    autoPlay();

    // Redimensionamiento en tiempo real
    window.addEventListener("resize", resizeCanvas);
  </script>
</body>
</html>
